<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping-List</title>
    <script defer type="text/javascript" src="./script.js"></script>
</head>
<style>
    @import url("./css/main.css");
</style>
<body>
    <div class="list-container">
        <h1>To Do List</h1>
        <form id="todoForm" action="index.html" method="post">
            <input id="todoInput" type="text" name="" value="">
            <button class="addItem" type="button" name="button" onclick="addItem()">+</button>
            <button class="removeItem" type="button" name="button" onclick="removeItem()">-</button>
        </form>
        <ol id="todoList"></ol>
    </div>
</body>
</html>
